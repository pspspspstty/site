    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        console.log('start');

        interact('.window').draggable({
            allowFrom: '.title-bar',
            listeners: {
                start(event) {
                    console.log(event.type, event.target);
                    // Initialize a new position object if it doesn't exist for this window
                    if (!event.target.dataset.position) {
                        event.target.dataset.position = JSON.stringify({ x: 0, y: 0 });
                    }
                },
                move(event) {
                    // Retrieve the position object for the dragged window
                    const position = JSON.parse(event.target.dataset.position || '{ "x": 0, "y": 0 }');
                    
                    // Update the position
                    position.x += event.dx;
                    position.y += event.dy;

                    // Apply the transform to the dragged window
                    event.target.style.transform = `translate(${position.x}px, ${position.y}px)`;

                    // Store the updated position back to the element's dataset
                    event.target.dataset.position = JSON.stringify(position);
                },
            },
        });
    </script>
