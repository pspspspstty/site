<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>pspspspstty/profile</title>
    <link rel="canonical" href="https://o-ndot.com" />
    <link rel="icon" href="ico.jpg" type="image/jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <meta name="title" content="about">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <meta property="og:type" content="website">
    <meta property="og:title" content="pspspspstty">
    <meta property="og:image" content="ico.jpg">
    <meta property="og:site_name" content="o">
    <meta property="twitter:title" content="pspspspstty">
    <meta property="twitter:image" content="ico.jpg">
    <meta name="theme-color" content="#000000">
</head>

<body class="body">
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">
                zenos - profile
            </div>

            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>

        <div class="window-body">
            <div style="float: left; margin-bottom: 10px;">
                <u>F</u>ile &nbsp &nbsp <u>E</u>dit &nbsp &nbsp <u>V</u>iew &nbsp  &nbsp<u>H</u>elp

            </div>

            <div class="status-bar" style="clear: both">
                <p class="status-bar-field"><img src="ico.jpg" style="width: 200px;" draggable="false" /></p>
            </div>

            <div style="padding: 10px;">
                <strong style="color: red; font-size: 20px">zenos</strong>
            </div>


            <ul class="tree-view" rows="8" style="float: right; width: 200px">
                
                <div class="text1">
                    zenos says:
                </div>

                <div class="text2">
                SLEEPY!
                </div>

            </ul>

            <div class="status-bar-field" style="margin-top: 50px;">
                <p style=" text-align: left;">
                    fun facts:
                    <li>black mage main</li>
                    <li>actually chronically online</li>
                    <li><strong style="color: #00ddc0; background-color: black">hatsune miku #1 fan</strong></li>
                    <li>anime bodypillow@goblin</li>
                    <li><strong>@pspspspstty</strong> everywhere</li>
                    <li>more links coming soon if i feel like it</li>
                </p>
            </div>
            <a href="https://github.com/pspspspstty" target="_blank"><button style="clear:both; float:left; margin: 7px;">github</button></a>
            <a href="index.html"><button style="float: left; margin: 7px; margin-left: 39px">return</button></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        console.log('start');
        const position = { x: 0, y: 0 }

        interact('.window').draggable({
            allowFrom: '.title-bar',
        listeners: {
            start (event) {
                console.log(event.type, event.target)
            },
            move (event) {
                position.x += event.dx
                position.y += event.dy

                event.target.style.transform =
                `translate(${position.x}px, ${position.y}px)`
            },
        },
        })
    </script>
    <script type="module" src="index.js"></script>    
</body>
